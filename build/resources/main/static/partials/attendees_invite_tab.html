
<!-- Advanced Tables -->
<div class="panel panel-default">
    <div class="panel-heading">

    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Organization</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr class="even gradeA" ng-repeat="user in conference.attendees | filter:{'status' : filterStatus }">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.organization}}</td>

                    <td class="center">
                        <button type="button" class="btn btn-primary" ng-click="changeStatus(user.id, user.status + 1, conference.id)" ng-show="actionButton">{{ actionButtonText }}</button>
                        <button type="button" class="btn btn-danger" ng-click="removeAttendee(user.id, conference.id)">Remove</button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
