
                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Organization</th>
                                    <th ng-show="showButton">Status</th>
                                    <th ng-show="showButton">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="even gradeA" ng-repeat="user in conference.attendees">
                                    <td>{{user.firstName}}</td>
                                    <td>{{user.lastName}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.organization}}</td>
                                    <td ng-switch on="user.status" ng-show="showButton">
                                        <label ng-switch-when="2" >Accepted</label>
                                        <label ng-switch-when="3">Checked</label>
                                        <label ng-switch-default>Pending</label>
                                    </td>
                                    <td class="center" ng-show="showButton">
                                        <button type="button" class="btn btn-primary">Send Email</button>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>
