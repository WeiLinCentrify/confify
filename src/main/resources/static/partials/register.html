<body>

<div class="container">
    <h2 class="form-signin-heading">Register a new account</h2>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form class="form-register" ng-submit="register()">

        <div class="form-group">
            <label for="email">Email:</label>
            <input ng-model="email" type="email" class="form-control" id="email" placeholder="name@yourcompany.com" required>
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input ng-model="password" type="password"  class="form-control" id="pwd" required>
        </div>
        <div class="form-group">
            <label >First Name:</label>
            <input ng-model="firstname" class="form-control" id="firstname" required>
        </div>
        <div class="form-group">
            <label >Last Name:</label>
            <input ng-model="lastname" class="form-control" id="lastname" required>
        </div>
        <div class="form-group">
            <label >Company:</label>
            <input ng-model="organization" class="form-control" id="organization" required>
        </div>
        <div class="form-group">
            <label >Profession:</label>
            <input ng-model="profession" class="form-control" id="profession" required>
        </div>
        <div class="form-group">
            <label placeholder="Describe yourself here..." >Bio: </label>
            <textarea class="form-control", rows="3", ng-model = "bio"></textarea>
        </div>


        <button ng-disabled="form-register.$invalid || dataLoading" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

    </form>
</div>

</body>
