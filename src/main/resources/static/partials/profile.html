<div >
    <div >
        <h2>User Profile </h2>
            <div class="panel-heading">

            </div>
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <div ng-show="message" class="alert alert-success">{{message}}</div>
            <form role="form", ng-submit="updateProfile()">
                <div class="form-group">
                    <fieldset disabled="">
                        <div class="form-group">
                            <label for="disabledSelect">Email:</label>
                            <input class="form-control" id="disabledInput" type="text" ng-model = "email", disabled="">
                        </div>
                    </fieldset>
                </div>
                <div class="form-group">
                    <label>Password: </label>
                    <input class="form-control", ng-model = "password", type="password">
                </div>

                <div class="form-group">
                    <label>First Name: </label>
                    <input class="form-control", ng-model = "firstname" required >
                </div>

                <div class="form-group">
                    <label>Last Name: </label>
                    <input class="form-control", ng-model = "lastname" required >
                </div>

                <div ng-hide = "type" class="form-group">
                    <label>Profession: </label>
                    <input class="form-control", ng-model = "profession">
                </div>

                <fieldset ng-show = "type", disabled="">
                    <div class="form-group">
                        <label for="disabledSelect">Company:</label>
                        <input class="form-control"  type="text", ng-model = "adminOrganization", disabled="">
                    </div>
                </fieldset>

                <div ng-hide = "type", class="form-group">
                    <label>Company:</label>
                    <input class="form-control", ng-model = "userOrganization">
                </div>

                <div class="form-group">
                    <label>Avatar: </label>
                    <input type="file">
                </div>
                <div class="form-group">
                    <label placeholder="Describe yourself here..." >Bio: </label>
                    <textarea class="form-control", rows="3", ng-model = "bio"></textarea>
                </div>

                <button ng-href="#/profile" type="submit" class="btn btn-lg btn-primary btn-block" >Save</button>

            </form>



    </div>
   


</div>
