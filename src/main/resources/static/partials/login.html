<body>
<div class="container">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form class="form-signin" ng-submit="login()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" value="jasonyyd@gmail.com" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password" value="abcd1234" required>
        <div>

            <div class="radio">
                <label><input type="radio" ng-model="userType" name="optradio" value="user">User</label>
            </div>
            <div class="radio">
                <label><input type="radio" ng-model="userType" name="optradio" value="admin">Admin</label>
            </div>

        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div class="form-actions">
            <button ng-disabled="form-signin.$invalid || dataLoading" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
        <div class="register">
            <a ng-href="#/register">Create an account</a>
        </div>
    </form>


</div>
</body>
